<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <h1>Battleship</h1>
  <div id="gameBoardsContainer">
    <div class="playerContainer">
      <h3>Player</h3>
      <div id="playerBoard"></div>
      <div class="player-message"></div>
    </div>
    <div class="computerContainer">
      <h3>Computer</h3>
      <div id="computerBoard"></div>
      <div class="computer-message"></div>
    </div>
    <div class="shipContainer">
      <h3>Ships</h3>
      <div class="shipList">
        <p>Carrier</p>
        <div class="newShip carrier">
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
        </div>
        <p>Battleship</p>
        <div class="newShip battleship">
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
        </div>
        <p>Destroyer</p>
        <div class="newShip destroyer">
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
        </div>
        <p>Submarine</p>
        <div class="newShip submarine">
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
        </div>
        <p>Patrol Boat</p>
        <div class="newShip patrol">
          <div class="cell ship"></div>
          <div class="cell ship"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
